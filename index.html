<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Asset management system. -->
            <a-assets timeout="20000">
              <a-asset-item id="horse-obj" src="horse.obj"></a-asset-item>
              <a-asset-item id="horse-mtl" src="horse.mtl"></a-asset-item>
              <a-mixin id="giant" scale="0.01 0.01 0.01"></a-mixin>
              <audio id="neigh" src="neigh.mp3"></audio>
              <img id="ad" src="ad.jpg">
              <video id="kentucky-derby" src="derby.mp4"></video>
            </a-assets>
          
            <!-- Scene. -->
            <a-image src="#ad" position="0 0 -5"></a-image>
            <a-sound src="#neigh" autoplay="true"></a-sound>
            <a-video src="#kentucky-derby" width="8" height="4.5" position="4 0 -3" autoplay="true" loop="true"></a-video>
            <a-entity mixin="giant" obj-model="obj: #horse-obj; mtl: #horse-mtl" position="-5 0 -20" ></a-entity>
			<a-sky color="#00FF00"></a-sky>
		  </a-scene>
    </body>
</html>
