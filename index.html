<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Asset management system. -->
            <a-assets>
              <a-asset-item id="horse-obj" src="horse.obj"></a-asset-item>
              <a-asset-item id="horse-mtl" src="horse.mtl"></a-asset-item>
              <a-mixin id="giant"></a-mixin>-->
              <audio id="neigh" src="neigh.mp3"></audio>
              <img id="ad" src="ad.jpg">
              <video id="kentucky-derby" src="derby.mp4"></video>
            </a-assets>
          
            <!-- Scene. -->
            <a-image src="#ad" position="5 0 -5"></a-image>
            <a-sound src="#neigh"></a-sound>
            <a-entity geometry="primitive: plane" material="src: #kentucky-derby" position="0 5 -5"></a-entity>
            <a-entity mixin="giant" obj-model="obj: #horse-obj; mtl: #horse-mtl" position="0 0 -1"></a-entity>
          </a-scene>
    </body>
</html>
